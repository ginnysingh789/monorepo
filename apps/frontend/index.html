<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monorepo Todo App</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            width: 90%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
        }
        #todo-list {
            list-style-type: none;
            padding: 0;
        }
        #todo-list li {
            background-color: #f9f9f9;
            padding: 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            transition: background-color 0.2s;
        }
        #todo-list li.completed {
            text-decoration: line-through;
            color: #95a5a6;
            background-color: #f1f3f5;
        }
        #status-message {
            text-align: center;
            color: #7f8c8d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Todos</h1>
        <ul id="todo-list">
            <!-- Todo items will be inserted here by JavaScript -->
        </ul>
        <p id="status-message">Loading todos...</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoList = document.getElementById('todo-list');
            const statusMessage = document.getElementById('status-message');
            // https://miniature-disco-5g5qr7j9xjxhv756-3001.app.github.dev/todos
            // https://miniature-disco-5g5qr7j9xjxhv756-3001.app.github.dev/
            fetch('https://miniature-disco-5g5qr7j9xjxhv756-3001.app.github.dev/todos')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status} ${response}`);
                    }
                    return response.json();
                })
                .then(result => {
                    const todos = result.data;
                    todoList.innerHTML = ''; 
                    statusMessage.style.display = 'none';

                    if (todos.length === 0) {
                        statusMessage.textContent = 'No todos found!';
                        statusMessage.style.display = 'block';
                        return;
                    }

                    todos.forEach(todo => {
                        const li = document.createElement('li');
                        li.textContent = todo.text;
                        if (todo.completed) {
                            li.classList.add('completed');
                        }
                        todoList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    statusMessage.textContent = 'Failed to load todos. Is the backend running?';
                    statusMessage.style.color = 'red';
                });
        });
    </script>
</body>
</html>
